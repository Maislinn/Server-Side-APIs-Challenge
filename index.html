<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Challenge | Weather Dashboard</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <header> </header>

    <div class="container">
        <div class = text-center>
            <div class = container>
            <h1>Weather Dashboard</h1>
            <p>Search for a city to get the current weather and a 5 day forecast.</p>
            </div>
    </div>

    <div class="row">
        <div class="col-3">
            <h2>Search City</h2>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="city-input" placeholder="Enter City Name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id ="city-search" class="btn btn-outline-secondary bg-primary" type="button">
                <ion-icon name="search-outline"></ion-icon> </button>
          </div>
        </div>

        <div class="card" style="width: 15rem;">
          <ul id="city-list" class="list-group list-group-flush">

          </ul>
        </div>
      </div>

      <div class="col-8 m-2">

        <div class="row-12">
          <div class="card">
            <div id="current-weather" class="card-body">

            </div>
          </div>
        </div>

        <br>
        <div class="row-12">
          <h3>5 Day Forecast</h3>
        </div>

        <br>
        <div id ="forecastBox" class="row">
        
        </div>
      </div>
    </div>
   
   </div>
   
    <script src="script.js"></script>
  </body>
</html>
