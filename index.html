  <body>
    <!-- Header bar -->
      <header>WEATHER DASHBOARD<b></b></header>
  
      <!-- description under header -->
      <div class= text-center>
      <p>Search for a city to get the current weather and a 5 day forecast.</p>
    </div>

      <div class="container">
        <div class = text-center>
            <div class = container>
            </div>
      </div>


      <!-- Searching column -->
      <div class="container row">
      <div class="city-search col">
          <form class= "col justify-content-start">
  
    <div class="row">
      <p id="todayWeather"> </p>
      <input type="text" readonly class="form-control-plaintext" id="searchTitle" value="Search for a city">
    </div>
  
    <div class="col-auto searchDiv">
      <input type="Type City Name" class="form-control" placeholder="Type City Name" id="searchInput">
      <div class="col">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  
  </div>
  <!--saving cities-->
  </form>
  <div class = "col">
    <div class="savedCities">
    </div>
  </div>
  
    </div>  
      <div class="results col-8">
      <div class="localWeather row">
      </div>
      
      <div class="fiveDayForecast row d-flex justify-content-evenly"></div>
      <br><br>
  </div>
  
  </div>
